<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Donate | Radiant Promises</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}" />
    <!-- <link rel="stylesheet" href="{% static 'css/navbar_grid.css' %}" /> -->
    <link rel="stylesheet" href="{% static 'css/current_priorities.css' %}" />
  </head>
  <body>
    <nav>
      <div class="nav-items">
        <div class="nav-left">
          <img
            class="small-logo"
            src="{% static 'img/small_logo.jpg' %}"
            alt=""
          />
          <div class="slogan">
            <h4>Radiant Promises</h4>
            <h6>Help Every Child's Light Shine!</h6>
          </div>
        </div>
        <div class="nav-center">
          <div class="nav-links">
            <a class="nav-link" href="">Home</a>
            <a class="nav-link" href="">About</a>
            <a class="nav-link" href="">Our Target</a>
            <a class="nav-link current-page" href="">Support Us</a>
            <a class="nav-link" href="">Events</a>
            <a class="nav-link" href="">Contact</a>
          </div>
          <div class="menu-toggle">&#9776;</div>
        </div>
        <div class="nav-right">
          <a class="cart-button" href="/donations/cart"
            >Cart {{items_in_cart}}</a
          >
          <!-- <button class="cart">Cart</button> -->
        </div>
      </div>
    </nav>

    <div class="progress">
      <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
      aria-valuemin="0" aria-valuemax="100" style="width:40%">
        40% Complete (success)
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
